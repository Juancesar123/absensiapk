<!-- Generated template for the FormtambahkelasComponent component -->
<ion-header>
  <ion-navbar>
    <ion-title>Edit Kelas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>kelas</ion-label>
    <ion-input type="text" [(ngModel)]="kelas"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Kode Sekolah</ion-label>
    <ion-input type="text" [(ngModel)]="kodesekolah"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button outline block (tap)="simpan()">Simpan</button>
  </div>
  <div padding>
    <button ion-button outline block color="danger" (tap)="close()">Tutup</button>
  </div>
</ion-content>
