<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laporan Absensi</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>
  
<ion-content padding>
    <ion-item>
        <ion-label floating>Dari Tanggal</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="tanggalawal"></ion-datetime>
      </ion-item>
    <ion-item>
        <ion-label floating>Sampai Tanggal</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="tanggalakhir"></ion-datetime>
      </ion-item>
      <div padding>
          <button ion-button outline block color="primary" (tap)="simpan()">Submit</button>
      </div>
</ion-content>
