<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-item>
    <ion-label floating>Nomor Induk</ion-label>
    <ion-input type="text" [(ngModel)]="nomorinduk"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Kode Sekolah</ion-label>
    <ion-input type="text" [(ngModel)]="kodesekolah"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Access</ion-label>
    <ion-select [(ngModel)]="useraccess">
      <ion-option value="guru">Guru</ion-option>
      <ion-option value="pegawai">Pegawai</ion-option>
      <ion-option value="siswa">Siswa</ion-option>
      <ion-option value="admin">Admin</ion-option>
    </ion-select>
  </ion-item>
 <ion-item>
    <ion-label floating>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="nama"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button outline block (click)="register()">Register</button>
  </div>
</ion-content>
