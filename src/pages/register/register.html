<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" name="nomorinduk" [(ngModel)]="nomorinduk"  placeholder="Masukkan Nomor Induk Anda"></ion-input>
            </ion-item>
             <ion-item>
                <ion-label>Sekolah</ion-label>
              <ion-select name="kodesekolah" [(ngModel)]="kodesekolah">
                <ion-option value="101101">SDN 01 Kebalen</ion-option>
                <ion-option value="123001">SMPN 07 Jakarta</ion-option>
                <ion-option value="131111">SMAN 117 Jakarta</ion-option>
                <ion-option value="144111">SMAN 111 Jakarta</ion-option>
              </ion-select>
            </ion-item>
             <ion-item>
              <ion-label>Access</ion-label>
              <ion-select name="useraccess" [(ngModel)]="useraccess">
                <ion-option value="guru">Guru</ion-option>
                <ion-option value="pegawai">Pegawai</ion-option>
                <ion-option value="siswa">Siswa</ion-option>
                <ion-option value="admin">Admin</ion-option>
              </ion-select>
            </ion-item>
           <ion-item>
              <ion-input type="text"  name="nama" [(ngModel)]="nama"  placeholder="Masukkan Nama Anda"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="password" name="password" [(ngModel)]="password"  placeholder="Masukkan Password Anda"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
