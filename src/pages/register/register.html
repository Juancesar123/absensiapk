<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" name="nomorinduk" [(ngModel)]="nomorinduk"  placeholder="Masukkan Nomor Induk Anda"></ion-input>
            </ion-item>
             <ion-item>
                <ion-label>Kode Sekolah</ion-label>
                <ion-input type="text"  name="kodesekolah" [(ngModel)]="kodesekolah"  placeholder="Masukkan Kode Sekolah Anda"></ion-input>      
            </ion-item>
             <ion-item>
                <ion-label>Nama Sekolah</ion-label>
                <ion-input type="text"  name="namasekolah" [(ngModel)]="namasekolah"  placeholder="Masukkan Nama Sekolah Anda"></ion-input>      
            </ion-item>
             <ion-item>
              <ion-label>Access</ion-label>
              <ion-select name="useraccess" [(ngModel)]="useraccess">
                <ion-option value="guru">Guru</ion-option>
                <ion-option value="pegawai">Pegawai</ion-option>
                <ion-option value="siswa">Siswa</ion-option>
                <ion-option value="admin">Admin</ion-option>
              </ion-select>
            </ion-item>
           <ion-item>
              <ion-input type="text"  name="nama" [(ngModel)]="nama"  placeholder="Masukkan Nama Anda"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email"  name="email" [(ngModel)]="email"  placeholder="Masukkan Email Anda"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="text"  name="nomorhp" [(ngModel)]="nomorhp"  placeholder="Masukkan Nomor hp Anda"></ion-input>
                </ion-item>
            <ion-item>
              <ion-input  type="password" name="password" [(ngModel)]="password"  placeholder="Masukkan Password Anda"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (tap)="contactus()">Contact Us</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
