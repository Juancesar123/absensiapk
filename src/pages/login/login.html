<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nomor Induk</ion-label>
    <ion-input type="text" [(ngModel)]="nomorinduk"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button outline block (click)="login()">Login</button>
  </div>
  <div padding>
    <button ion-button outline block (click)="register()">Register</button>
  </div>
</ion-content>
