<!--
  Generated template for the ProfilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="http://198.50.174.117/{{gambar}}">
      </ion-avatar>
      <h2>{{nama}}</h2>
      <p>{{nomorinduk}}</p>
    </ion-item>
  
    <ion-item>
      User Access
      <ion-note item-end>
        {{useraccess}}
      </ion-note>
    </ion-item>
    <ion-item>
      Title
      <ion-note item-end>
        {{title}}
      </ion-note>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button outline block color="primary" (tap)="update()">Ubah Foto</button>
  </div>
</ion-content>
