<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chatting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
</button>
  <ion-item *ngFor="let item of listuser" (click)="viewchat(item)">
      {{item.nama}}
  </ion-item>
</ion-content>
