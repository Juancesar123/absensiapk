<!--
  Generated template for the KelasPage page.

  Ionic pages and navigation.
-->
<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Data Kelas</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (tap)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searching"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor = "let item of datakelas" (tap)="presentActionSheet(item)" >
      <p>{{item.kelas}}</p>
    </ion-item>
  </ion-list>
   <ion-fab right bottom>
      <button ion-fab color="primary" (tap)="tambah()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
