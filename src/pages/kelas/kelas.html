<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Data Kelas</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (tap)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
 
  <ion-searchbar [(ngModel)]="searchTerm" ></ion-searchbar>
  <ion-card *ngFor = "let item of datakelas | serachingpipe: searchTerm" (tap)="presentActionSheet(item)" [hidden]="item.kode_sekolah != datauser.kodesekolah" >
      
        <ion-card-header>
          Card Header
        </ion-card-header>
      
        <ion-card-content>
            <p>{{item.kelas}}</p>
        </ion-card-content>
      
      </ion-card>
   <ion-fab right bottom>
      <button ion-fab color="primary" (tap)="tambah()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
