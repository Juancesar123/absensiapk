<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data Siswa</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let item of datasiswa" (tap)="presentActionSheet(item)" >
    <ion-thumbnail item-start>
      <img src="../assets/img/avatar.png">
    </ion-thumbnail>
    <h2>{{item.nama}}</h2>
    <p>{{item.tempatlahir}} â€¢ {{item.tanggallahir | date}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
 <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="tambah()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
