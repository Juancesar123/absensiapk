<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting Jam Absen</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Jam Mulai Absensi</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="starttime">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Jam Selesai Absensi</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="endtime">
      </ion-datetime>
  </ion-item>
  <div padding>
    <button ion-button outline block (tap)="save()">Simpan</button>
  </div>
</ion-content>
