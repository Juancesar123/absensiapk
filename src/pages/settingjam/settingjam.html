<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting Jam Absen</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Day</ion-label>
        <ion-select name="day" [(ngModel)]="day">
            <ion-option value="Sunday">Sunday</ion-option>
            <ion-option value="Monday">Monday</ion-option>
            <ion-option value="Tuesday">Tuesday</ion-option>
            <ion-option value="Wednesday">Wednesday</ion-option>
            <ion-option value="Thursday">Thursday</ion-option>
            <ion-option value="Friday">Friday</ion-option>
            <ion-option value="Saturday">Saturday</ion-option>
          </ion-select>    
      </ion-item>
  <ion-item>
    <ion-label floating>Set Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="settime">
    </ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label floating>Jam Mulai Absensi</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="starttime">
      </ion-datetime>
    </ion-item>
  <ion-item>
    <ion-label floating>Jam Selesai Absensi</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="endtime">
      </ion-datetime>
  </ion-item>
  <div padding>
    <button ion-button outline block (tap)="save()">Simpan</button>
  </div>
  <ion-list>
    <ion-item *ngFor = "let item of dataattd" (tap)="presentActionSheet(item)"  [hidden]="item.kodesekolah != datauser.kodesekolah">
      <h2>{{item.day}}</h2>
      <p>Start Time: {{item.starttime}}</p>
      <p>End Time: {{item.endtime}}</p>
    </ion-item>
  </ion-list>
</ion-content>
