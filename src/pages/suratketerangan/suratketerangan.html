<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Surat Keteragan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>



<ion-content padding>
  <div *ngIf="datauser.useracces == 'Guru' || datauser.useracces == 'murid' || datauser.useracces == 'pegawai'">
    <ion-card *ngFor = "let item of suratketerangan" [hidden]="item.kodesekolah != datauser.kodesekolah">
        <img src="{{item.gambar}}"/>
        <ion-card-content>
          <ion-card-title>
           {{item.nama}}
            </ion-card-title>
          <p>
             Keterangan: {{item.keterangan}}
          </p>
              <div *ngIf="item.status == 'approve'">
                  <ion-badge color="secondary"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon> Approved</ion-badge>
                </div>
                <div *ngIf="item.status == 'disapprove'">
                  <ion-badge color="danger">  <ion-icon ios="ios-close" md="md-close"></ion-icon> Disapprove</ion-badge>
              </div>
              <div *ngIf="item.status == 'pending'">
                <ion-badge color="warning"><ion-icon ios="ios-time" md="md-time"></ion-icon> Pending</ion-badge>
              </div>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-center>
            <button ion-button clear small block color="danger" icon-start (tap)="hapus(item)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              Hapus
            </button>
          </ion-col>
      </ion-row>
      </ion-card>
    </div>
    <div *ngIf="datauser.useracces == 'admin' ">
        
    <ion-card *ngFor = "let item of suratketerangan" [hidden]="item.kodesekolah != datauser.kodesekolah"> 
        
          <ion-card-header>
              {{item.nama}}
          </ion-card-header>
        
          <ion-card-content>
            <p>
                Keterangan: {{item.keterangan}}
             </p>
             <div *ngIf="item.status == 'approve'">
                <ion-badge color="secondary"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon> Approved</ion-badge>
              </div>
              <div *ngIf="item.status == 'disapprove'">
                <ion-badge color="danger">  <ion-icon ios="ios-close" md="md-close"></ion-icon> Disapprove</ion-badge>
            </div>
            <div *ngIf="item.status == 'pending'">
              <ion-badge color="warning"><ion-icon ios="ios-time" md="md-time"></ion-icon> Pending</ion-badge>
            </div>
          </ion-card-content>
          <ion-row no-padding>
              <ion-col>
                <button ion-button clear small block color="secondary" icon-start (tap)="approve(item)">
                    <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
                  Approve
                </button>
              </ion-col>
              <ion-col text-center>
                  <button ion-button clear small block color="primary" icon-start (tap)="download(item)">
                      <ion-icon ios="ios-cloud-download" md="md-cloud-download"></ion-icon>
                    Download
                  </button>
                </ion-col>
                <ion-col>
                    <button ion-button clear small block color="danger" icon-start (tap)="disaprove(item)">
                        <ion-icon ios="ios-close" md="md-close"></ion-icon>
                        Disapprove
                    </button>
                  </ion-col>
          </ion-row>
        </ion-card>
      </div>
   <ion-fab right bottom>
      <button ion-fab color="primary" (tap)="tambah()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
