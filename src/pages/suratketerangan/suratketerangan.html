<!--
  Generated template for the SuratketeranganPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Surat Keteragan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of suratketerangan" (tap)="presentActionSheet(item)" [hidden]="item.kode_sekolah != datauser.kodesekolah">
      <h2>{{item.keterangan}}</h2>
    </ion-item>
  </ion-list>
   <ion-fab right bottom>
      <button ion-fab color="primary" (tap)="tambah()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
